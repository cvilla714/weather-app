<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather App</h1>

      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" class="form-control p-4" />
      </form>

      <!-- this will show the image  -->
      <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top" />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <h2 class="my-3 zone">Time Zone</h2>
          <div class="my-3">Weather condition</div>
          <div class="my-4 info">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
      <div class="unit d-flex justify-content-center">
        <label for="cel">°C</label>
          <input type="radio" id="cel" name="unit" checked>
          <!-- when unit__toggle is clicked
            checkbox needs to change -->
        <button class="unit__toggle" data-unit-toggle ></button>
          <label for="fah">°F</label>
          <input type="radio" id="fah" name="unit">
      </div> 
    </div>
    <script src="main.js"></script>
  </body>
</html>
